[package]
name = "minecraft_data"
version = "1.0.7"
description = "minecraft_data"
edition.workspace = true
authors.workspace = true
readme = "README.md"
license.workspace = true
repository.workspace = true
categories = ["no-std"]
keywords = ["minecraft"]
documentation = "https://docs.rs/minecraft_data"

[features]
default = ["std", "packet"]
std = ["highway/std"]
packet = []

[dependencies]
highway = { version = "1", default-features = false }
mser = { workspace = true }
mser_macro = { workspace = true }

[build-dependencies]
mser = { workspace = true }
itoa = "1"
ryu = "1"
highway = "1"
