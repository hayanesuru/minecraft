[workspace]
members = ["data", "ser", "ser_macro"]
resolver = "2"

[workspace.package]
authors = ["Jvavav"]
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jvavav/minecraft"
edition = "2021"

[workspace.dependencies]
minecraft_data = { path = "data", version = "2.0", default-features = false }
mser = { path = "ser", version = "2.0", default-features = false }
mser_macro = { path = "ser_macro", version = "2.0", default-features = false }
