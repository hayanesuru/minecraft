[workspace]
members = ["minecraft_data", "ser", "ser_macro"]
resolver = "2"

[workspace.package]
authors = ["Jvavav"]
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://git.pgyer.com/wooden/minecraft.git"
edition = "2021"

[workspace.dependencies]
minecraft_data = { path = "minecraft_data", version = "1" }
ser = { path = "ser", version = "1" }
ser_macro = { path = "ser_macro", version = "1" }

[package]
name = "minecraft"
version = "1.20.5"
edition.workspace = true
authors.workspace = true
readme.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
minecraft_data = { workspace = true }
ser = { workspace = true }
ser_macro = { workspace = true }
rand_core = "*"
glam = "*"
itoa = "1"
ryu = "1"
uuid = { version = "1", default-features = false }
simdutf8 = "0"
